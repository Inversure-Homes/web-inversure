{% if proyectos %}
<div class="row">
    {% for proyecto in proyectos %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title d-flex justify-content-between align-items-start">
                        <span>{{ proyecto.nombre }}</span>
                        <span class="badge bg-light text-dark">PR-{{ proyecto.codigo_proyecto|default:proyecto.id|stringformat:"06d" }}</span>
                    </h5>
                    <p class="card-text text-muted">
                        Estado: {{ proyecto.get_estado_display }}
                    </p>
                    <a href="{% url 'simulador' proyecto.id %}" class="btn btn-sm btn-primary">
                        Abrir proyecto
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% else %}
<p class="text-muted">No hay proyectos en este estado.</p>
{% endif %}
