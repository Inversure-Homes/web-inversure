{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inversure · Simulador de Operaciones</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="{% static 'core/style.css' %}">

    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            color: #1f2937;
        }

        header {
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 20px 40px;
            display: flex;
            align-items: center;
        }

        header img {
            height: 45px;
        }

        main {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }
    </style>
</head>

<body>

<header>
    <img src="{% static 'core/logo.png' %}" alt="Inversure">
</header>

<main>
    {% block content %}{% endblock %}
</main>

<!-- FORMATO CONTABLE EUROPEO -->
<script>
document.addEventListener("DOMContentLoaded", function () {

    function formatEuro(value) {
        if (value === "" || isNaN(value)) return "";
        return Number(value).toLocaleString("es-ES", {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    }

    function parseEuro(value) {
        return value.replace(/\./g, "").replace(",", ".");
    }

    /* ================================
       FORMATO CONTABLE INPUTS
       ================================ */
    document.querySelectorAll("input[data-euro]").forEach(input => {

        input.addEventListener("blur", () => {
            if (input.value !== "") {
                input.value = formatEuro(parseEuro(input.value));
            }
        });

        input.addEventListener("focus", () => {
            input.value = parseEuro(input.value);
        });
    });

    /* ================================
       CÁLCULO AUTOMÁTICO NOTARÍA / REGISTRO
       ================================ */
    const precioCompraInput = document.querySelector('input[name="precio_compra"]');
    const notariaInput = document.getElementById("notaria");
    const registroInput = document.getElementById("registro");

    if (precioCompraInput && notariaInput && registroInput) {

        precioCompraInput.addEventListener("input", function () {

            const precioCompra = parseFloat(parseEuro(precioCompraInput.value)) || 0;

            const notaria = precioCompra * 0.002;
            const registro = precioCompra * 0.002;

            notariaInput.value = formatEuro(notaria);
            registroInput.value = formatEuro(registro);
        });
    }

});
</script>

 </body>
</html>
