<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Simulador de Operaciones · Inversure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1100px;
            margin: 30px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
        }
        h1, h2 {
            color: #122135;
        }
        h2 {
            margin-top: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
        }
        button {
            margin-top: 30px;
            padding: 15px;
            width: 100%;
            background: #122135;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="logo">
        <h1>Inversure</h1>
        <p>Simulador de operaciones</p>
    </div>

    <form method="post">
        {% csrf_token %}

        <h2>1️⃣ Datos principales</h2>
        <label>Precio de compra</label>
        <input type="number" step="0.01" name="precio_compra">

        <label>Precio de venta</label>
        <input type="number" step="0.01" name="precio_venta">

        <label>Meses de la operación</label>
        <input type="number" name="meses">

        <label>% Financiación</label>
        <input type="number" step="0.01" name="financiacion">

        <h2>2️⃣ Gastos de adquisición</h2>
        <label>Gestoría compra</label>
        <input type="number" step="0.01" name="gestoria_compra">

        <label>Captación / reservas</label>
        <input type="number" step="0.01" name="captacion">

        <label>Otros gastos adquisición</label>
        <input type="number" step="0.01" name="otros_adquisicion">

        <h2>3️⃣ Inversión inicial</h2>
        <label>Reforma</label>
        <input type="number" step="0.01" name="reforma">

        <label>Limpieza inicial</label>
        <input type="number" step="0.01" name="limpieza_inicial">

        <label>Mobiliario</label>
        <input type="number" step="0.01" name="mobiliario">

        <label>Otros puesta en marcha</label>
        <input type="number" step="0.01" name="otros_iniciales">

        <h2>4️⃣ Gastos recurrentes</h2>
        <label>Comunidad</label>
        <input type="number" step="0.01" name="comunidad">

        <label>IBI</label>
        <input type="number" step="0.01" name="ibi">

        <label>Seguros</label>
        <input type="number" step="0.01" name="seguros">

        <label>Suministros</label>
        <input type="number" step="0.01" name="suministros">

        <label>Limpieza periódica</label>
        <input type="number" step="0.01" name="limpieza_periodica">

        <label>Ocupas / incidencias</label>
        <input type="number" step="0.01" name="incidencias">

        <label>Otros recurrentes</label>
        <input type="number" step="0.01" name="otros_recurrentes">

        <h2>5️⃣ Gastos de venta</h2>
        <label>Plusvalía municipal</label>
        <input type="number" step="0.01" name="plusvalia">

        <label>Inmobiliaria</label>
        <input type="number" step="0.01" name="inmobiliaria">

        <label>Gestoría venta</label>
        <input type="number" step="0.01" name="gestoria_venta">

        <label>Otros gastos venta</label>
        <input type="number" step="0.01" name="otros_venta">

        <button type="submit">Calcular operación</button>
    </form>

</div>
</body>
</html>
