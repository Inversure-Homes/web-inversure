{% extends "core/base.html" %}
{% block content %}

<div class="container mt-5">
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h4 class="mb-2">Acceso de inversor</h4>
      <p class="text-muted mb-0">Cliente: <strong>{{ cliente.nombre }}</strong></p>
      <div class="mt-3">
        <div class="small text-muted">Enlace privado del portal:</div>
        <div class="p-2 bg-light border rounded">
          <a href="{% url 'core:inversor_portal' perfil.token %}" target="_blank" rel="noopener noreferrer">
            {{ request.scheme }}://{{ request.get_host }}{% url 'core:inversor_portal' perfil.token %}
          </a>
        </div>
      </div>
      <div class="mt-3">
        <a href="{% url 'core:clientes' %}" class="btn btn-outline-secondary">Volver</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
